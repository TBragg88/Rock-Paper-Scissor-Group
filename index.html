<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/74323206d2.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <main>

        <div id="menuScreen">
            <section>
                <div class="center-container" class="wrapper">
                    <img class="side-image" src="assets/images/notspock.png" alt="Not spock">
                    <div class="menu-buttons">
                        <!-- <button class="play-btn">PLAY</button> -->
                        <button class="play-btn" id="startButton">Start Game</button>
                        <div class="sub-buttons">
                            <button class="sub-btn">How to play</button>
                            <button class="sub-btn">Difficulty</button>
                        </div>
                    </div>
                    <img class="side-image" src="assets/images/notussenterprise.png" alt="Not the enterprise">
                </div>
            </section>
        </div>

        <div id="gameScreen" style="display: none;">
            <section>
                <div class="container">
                    <div class="col-12 my-4 row mb-4">
                        <header class="d-flex justify-content-center">
                            <div class="row">
                                <button class="btn btn-primary mb-3 col">How to Play</button>
                                <h2 class="col mb-3">Score</h2>
                                <div class="d-flex flex-column align-items-center col">
                                    <label for="difficulty" class="mb-2">Difficulty</label>
                                    <select class="form-select w-auto text-center" id="difficulty">
                                        <option value="R-shirt">Red Shirt</option>
                                        <option value="Kirk">Kirk</option>
                                        <option value="Spock">Spock</option>
                                    </select>
                                </div>
                            </div>
                        </header>
                    </div>

                    <div class="row">
                        <div class="col-4 px-0">
                            <img id="P-Avatar" src="assets/images/char-redshirt.png" alt="Red Shirt Avatar"
                                class="img-fluid">
                        </div>

                        <div id="btn-col" class="col-1 px-0 pt-5">


                            <div class="game-buttons">
                                <button class="select-button" id="rock">üß±</button>
                                <button class="select-button" id="paper">üìú</button>
                                <button class="select-button" id="scissors">‚úÇÔ∏è</button>
                                <button class="select-button" id="lizard">ü¶é</button>
                                <button class="select-button" id="spock">üññ</button>
                            </div>
                        </div>
                        <div id="canvascon" class="col-3 text-center mt-5">
                            <canvas id="gameCanvas"></canvas>
                        </div>
                        <div class="col-4 text-center">
                            <img id="AI-Avatar" src="assets/images/char-spok.png" alt="AI Avatar" class="img-fluid">
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </main>








    <footer id="contact" class="custom-footer text-lg-start">
        <div class="container-fluid text-highlight mt-4">
            <div class="row justify-content-center">
                <div class="col-12 text-center p-3">
                    <p class="mb-4">Our social media:</p>
                    <div>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"
                            class="btn btn-outline-custom btn-floating m-1" role="button"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our X page (opens in a new tab)"
                            class="btn btn-outline-custom btn-floating m-1" role="button"><i
                                class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"
                            class="btn btn-outline-custom btn-floating m-1" role="button"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-12 text-center p-3">
                    <p class="mb-0">&copy; 2025. All rights reserved.</p>
                </div>
            </div>
        </div>

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>


    <!-- JavaScript -->
    <script src="assets/javascript/index.js"></script>

</html>
